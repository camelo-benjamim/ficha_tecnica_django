{%load static%}
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        {% if logo %}
        <a class="navbar-brand" href="#">
            <img src="{{logo.url}}" class="rounded-circle" alt="{{user.username}}" width="45" height="45">

        {% else %}
        <a class="navbar-brand" href="#">
            <img src="{%static '/img/logo2.png' %}" alt="" width="50" height="50">
        </a>
        {% endif %}
    </div>   
  </nav>
