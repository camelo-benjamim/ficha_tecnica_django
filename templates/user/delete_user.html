{%load static%}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Apagar Cadastro</title>

  <body>
  <!--NAVBAR-->
  {% include 'user/user_navbars/delete_usr.html'%}

  <div class="container-sm my-4" style="max-width: 500px;">
    <div class="container-fluid">
      {% if id_usr%}
      <h2> Seu email é:</h2>
      <h2><strong class="bg-warning text-dark">{{id_usr}}</strong></h2>
      <h4> Por favor, repita-o abaixo para prosseguir </h4>
      {%endif%}
      <form action="." method="post" class="form-group">
      {% csrf_token %}
      {{form|crispy}}
      <!--NEED AJAX/JS-->
      <!--TRY TO FIX ONLY USING PYTHON IF NOT FIX, USE AJAX/JS-->
          <div class="text-center my-4"> 
            <button type="submit" class="btn btn-danger">Apagar Usuário</button>
          </div>
      </form>
    </div>
    {% include 'user/footers/fixed.html' %}
  
</div>
