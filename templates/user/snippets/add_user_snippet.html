{% load static%}
{% load crispy_forms_tags %}

<div class="container">
  <div class="container-sm">
      <h1 class="text-center mt-2 text-primary">Cadastre-se e junte-se a nós:</h1>
      <div class="container-fluid mx-1 my-4 col-xs-1 center-block">
    <h2 class="mb-3 mt-1 text-center text-danger">Inf. de identificação: </h2>
    <form action="." method="post" class="form-group" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row justify-content-center">
        <div class="col-md-4 text-primary">
          {{form.nome_empresa|as_crispy_field}}
        </div>
          <div class="col-md-4 text-primary">
          {{form.email|as_crispy_field}}
          </div>
         
        </div>
      
    <h2 class="my-4 text-center text-danger">Definição de Senha:</h2>
    <div class="row justify-content-center">
      <div class="col-md-4 text-primary">
        {{form.password1| as_crispy_field}}
      </div>
      <div class="col-md-4 text-primary">
        {{form.password2| as_crispy_field}}
      </div>
        
        <div class="container-fluid my-2 text-center">
        <input type="submit" value="Cadastrar" class="btn btn-primary">
        </div>
        </div>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
